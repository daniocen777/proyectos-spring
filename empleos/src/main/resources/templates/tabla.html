<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de vacantes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<img th:src="@{/images/dani_logo.png}" width="136" height="136" />
	<h1>Lista de Vacantes</h1>
	<table style="width: 100%" class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Empresa</th>
				<th>ID</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Salario</th>
				<th>Fecha</th>
				<th>Destacado</th>
				<th>Detalle</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vacante: ${vacantes}">
				<td><img th:src="@{/images/{img}(img=${vacante.imagen})}"
					width="100" height="100" /></td>
				<td th:text="${vacante.id}"></td>
				<td th:text="${vacante.nombre}"></td>
				<td th:text="${vacante.descripcion}"></td>
				<td th:text="${vacante.salario}"></td>
				<td th:text="${vacante.fecha}"></td>
				<td><span th:if="${vacante.destacado == 1}"
					class="badge badge-success">Sí</span> <span
					th:unless="${vacante.destacado == 1}" class="badge badge-danger">No</span>
				</td>
				<td><a th:href="@{/vacantes/view/{id} (id=${vacante.id})}"
					href="#" class="btn btn-success">detalle</a></td>
				<td><a th:href="@{/vacantes/delete(id=${vacante.id})}" href="#"
					class="btn btn-danger">Borrar</a></td>
			</tr>
		</tbody>


	</table>

	<!-- JS de bootstrap -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
